        <script type="text/javascript">
		function Sumar(valor1, valor2){
		contenedor=document.getElementById("resultado");
		var valor1=document.getElementById("valor1").value;
		var valor2=document.getElementById("valor2").value;	
		var suma= parseInt(valor1)+parseInt(valor2);
	
		//alert("La suma es: "+suma);
		contenedor.innerHTML= "La suma de "+valor1+" + "+valor2+" es: " + suma;
		}

		function Restar(valor1, valor2){
		contenedor=document.getElementById("resultado");
		var valor1=document.getElementById("valor1").value;
		var valor2=document.getElementById("valor2").value;	
		var restar=parseInt(valor1)-parseInt(valor2);

		//alert("La resta es: "+restar);	
		contenedor.innerHTML= "La resta de "+valor1+" - "+valor2+" es: " + restar;
		}

		function Multiplicar(valor1, valor2){
		contenedor=document.getElementById("resultado");
		var valor1=document.getElementById("valor1").value;
		var valor2=document.getElementById("valor2").value;	
		var multi= parseInt(valor1)*parseInt(valor2);

		//alert("La multiplicación es: "+multi);
		contenedor.innerHTML= "La multiplicacion de "+valor1+" * "+valor2+" es: "+ multi;
		}

		function Dividir(valor1, valor2){
		contenedor=document.getElementById("resultado");
		var valor1=document.getElementById("valor1").value;
		var valor2=document.getElementById("valor2").value;	
		var dividir= parseInt(valor1)/parseInt(valor2);

		//alert("La división es: "+dividir);
		contenedor.innerHTML= "La division de "+valor1+" / "+valor2+" es: " + dividir;
		}
	</script>
